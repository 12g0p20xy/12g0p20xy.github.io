<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>欢乐中秋 全家共享</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header>
    	<div class="guide">
    		<p>倒计时：<b id="t_d">00</b>天<b id="t_h">00</b>时<b id="t_m">00</b>分<b id="t_s">00</b>秒</p>
    		<a href="upload.html" class="btn big-btn">参加活动</a>
    	</div>
    </header>
    <main>
    	<section class="searchbar">
    		<input type="text" placeholder="搜索用户ID或姓名...">
    		<button><img src="img/search_filled_100px.png" alt=""></button>
    	</section>
		<section class="photo-wall">
			<input class="btn" type="submit" value="投 票">
			<ul class="grid">
				<li class="grid-item">
					<img src="img/01.jpg" alt="">
					<div class="brief">
						<p><b>No.01</b> Mike</p>
						<p>当前票数：999</p>
						<p><label for="n1" class="btn vote-btn">选择</label>
						<input type="checkbox" id="n1"></p>
					</div>
				</li>
				<li class="grid-item">
					<img src="img/02.jpg" alt="">
					<div class="brief">
						<p><b>No.02</b> Mike</p>
						<p>当前票数：999</p>
						<p><label for="n2" class="btn vote-btn">选择</label>
						<input type="checkbox" id="n2"></p>
					</div>
				</li>
				<li class="grid-item">
					<img src="img/03.jpg" alt="">
					<div class="brief">
						<p><b>No.03</b> Mike</p>
						<p>当前票数：999</p>.
						<p><label for="n3" class="btn vote-btn">选择</label>
						<input type="checkbox" id="n3"></p>
					</div>
				</li>
			</ul>
		</section>
    </main>
    <nav>
    	<ul>
    		<li><a href="index.html"><span>首页</span></a></li>
    		<li><a href="upload.html"><span>报名</span></a></li>
    		<li><a href="rank.html"><span>排行</span></a></li>
    		<li><a href="rule.html"><span>规则</span></a></li>
    	</ul>
    	<img src="img/nav.jpg" alt="">
    </nav>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/ui.js"></script>
    <script>
		$(function(){
			var $grid = $('.grid').imagesLoaded(function() {
				$grid.masonry();
			});
	        var vote = $('label');
	        vote.on('click', function(){
        		var $gridItem = $(this).parents('.grid-item');

				if ($gridItem.hasClass('chosen')){
					$gridItem.removeClass('chosen')
					.find('.vote-btn').text('选择');
				}
				else{
					$gridItem.addClass('chosen')
					.find('.vote-btn').text('已选择');
				}

			});
		});
    </script>
</body>
</html>
