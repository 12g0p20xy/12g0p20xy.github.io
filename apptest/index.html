<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>奇瑞金融</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<link href="css/style.css" rel="stylesheet">
<script src="http://www.wuhunews.cn/res/index/js/jquery.js"></script> 
<script src="js/cityPicker.js"></script>
</head>
<body>
    <header>
      <img src="images/hd.gif">
    </header>
    <section class="register">
      <article>
        <label>真实姓名：</label>
        <input type="text" placeholder="请填入您的姓名">
      </article>
      <article>
        <label>身份证号：</label>
        <input type="text" placeholder="请填入您的身份证号">
      </article>
      <article>
        <label>家庭住址：</label>
        <input type="text" class="city" placeholder="请选择您所在的城市">
        <div class="area"><input type="text">区<input type="text"></div>
      </article>
      <article>
        <label>联系电话：</label>
        <input type="text" placeholder="请填入您的联系方式">
      </article>
      <article class="last">
        <label>贷款车辆：</label>
        <input type="text" placeholder="请填入您贷款的车型">
      </article>
      <input type="submit" class="btn" value="提交信息 参加抽奖">
    </section>

    <script>
    $(function(){
      $(".city").CityPicker();
    })
    </script>
</body>
</html>
