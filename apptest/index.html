<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>简单答题 万元奖品</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header>
      <img src="images/hd.jpg">
    </header>
    <main>
	    <section class="register">
         <div class="container">
            <h3>提交个人信息，完成答题</h3>
            <p>
              <input class="info name" type="text" placeholder="您的姓名" required>
              <input class="info tel" type="tel" placeholder="您的联系方式" required>
            </p>
            <b>※ 请填写真实姓名、电话，中奖将在正确答对者中抽取</b>
            <input class="submit-btn btn" type="submit" value="提交信息">
         </div>
      </section>
    </main>

    <script src="js/zepto.min.js"></script>
    <script src="js/swiper.jquery.min.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
