<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>元宵节</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<link href="css/style.css" rel="stylesheet">
</head>
<body>

      <img src="images/hd.jpg">

    <section class="game">

    		<div class="yuan">

    			<img class="bl" src="images/bl.png" alt="">
    			<img class="br" src="images/br.png" alt="">
    			<img class="bm" src="images/bm.png" alt="">
    		</div>
    	</div>
    </section>
    <section class="event">
    	<img src="images/event.jpg" alt="">
    </section>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/ui.js"></script>

</html>
