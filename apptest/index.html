<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<title>选择商品</title>
	<link rel="stylesheet" href="plugins/Font-Awesome-3.2.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<div class="top-hint">※以下商品仅供芜湖市区内支行网点销售<i class="icon-remove right"></i></div>

		<li>

			<div class="detail clearfix">
				<p><b>原价：84元/瓶；</b><b>微美团价：50元/瓶</b></p>
				<label for="">
					预订数：
					<button>-</button>
					<input type="number" max="" min="0" placeholder="" value="0">

				</label>
			</div>
		</li>
		<li>
			<h3>法国诺亚干红 AOC 级 750ml<i class="icon-plus right"></i></h3>
			<div class="detail">
				<p><b>原价：132元/瓶；</b><b>微美团价：52元/瓶</b></p>
				<label for="">
					预订数：
					<button>-</button>
					<input type="number" placeholder="" value="0">
					<button>+</button>
				</label>
			</div>
		</li>
		<li>
			<h3>德运脱脂奶粉 1KG<i class="icon-plus right"></i></h3>
			<div class="detail">
				<p><b>原价：80元/包；</b><b>微美团价：66元/包</b></p>
				<label for="">预订数：<input type="number" placeholder="" value="0"></label>
			</div>
		</li>
	</ul>
	<input type="submit" class="next-btn btn" value="下一步">
	<div id="layer">
		<div class="modal"><div class="container">
			<h3>您已选择的商品如下：</h3>
			<p>西班牙进口蓓琳娜PDO橄榄油750ml * 10</p>
			<p>法国诺亚干红 AOC级750ml * 99</p>
			<button class="confirm-btn btn">确 认</button>
			<button class="close-btn btn">修 改</button>
		</div></div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/modal.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
