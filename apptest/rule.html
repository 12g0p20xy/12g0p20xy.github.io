            <p>徽商银行“‘徽’常记忆 芜湖印记”纪念中山桥、中江桥摄影作品征集活动</p>
            <h3>活动时间</h3>
            <p>9月9日-9月12日</p>
            <h3>参与方式</h3>
            <p>1.点击下方“阅读原文”即可参与活动；</p>

            <h3>奖品设置</h3>
            <p>参与奖（5名）：得票数最高的前5位照片上传者可获赠精美丝巾1条</p>
            <p>幸运奖（10名）：活动期间参与投票的用户将有机会获赠中秋月饼礼盒兑换券1张</p>
            <h3>中奖信息公布时间</h3>
            <p>9月15日</p>
