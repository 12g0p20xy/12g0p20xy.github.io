<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>徽商银行刮刮卡</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<link href="css/style.css" rel="stylesheet">
   <style type="text/css">
      label{color:White;}
      .btn{color:#CA0924; background-color:#F6CF6F; font-weight:bold;}
      .event{padding-top:0}
   </style>
</head>
<body>
    <header>
      <img src="images/hd.jpg">
    </header>
    <div class="wrap">
      <article>
        <label>您的姓名：</label>
        <input type="text" placeholder="请填入您的姓名" id="f_Name" runat="server">
      </article>
      <article>
        <label>联系电话：</label>
        <input type="text" placeholder="请填入您的手机号码" id="f_Tel" runat="server">
      <input type="submit" class="btn" value="提交信息 领取红包">
      </article>
        <article class="event">
            <section>
                <h3>活动时间</h3>
                <p>2015年12月14日-2015年12月31日</p>
            </section>
            <section>
                <h3>奖品设置</h3>
                <p>每日设置5个整点开展抢红包活动，每名20元，每次5个红包，每天产生25个红包。当天由后台客服联系中奖者进行奖金即时发放。</p>
            </section>
        </article>
    </div>

</body>
</html>
