<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form class="login-form" action="index.html" method="post">
		<h3 class="form-title">请登录</h3>
		<div class="form-group">
			<i class="icon-user"></i>
			<label class="control-label visible-ie8 visible-ie9">请输入用户帐号</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="请输入用户帐号" name="username"/>
		</div>
		<div class="form-group">
			<i class="icon-key"></i>
			<label class="control-label visible-ie8 visible-ie9">请输入密码</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="请输入密码" name="password"/>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-success uppercase">登录</button>
			<label class="rememberme check">
			<input type="checkbox" name="remember" value="1"/>记住我 </label>
			<a href="javascript:;" id="forget-password" class="forget-password">忘记密码？</a>
		</div>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>
			Enter any username and password. </span>
		</div>

			 Enter your e-mail address below to reset your password.
		</p>
		<div class="form-group">

		</div>
		<div class="form-actions">
