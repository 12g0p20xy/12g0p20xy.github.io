<!-- Navigation -->
<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <!-- 汉堡菜单按钮 -->
            <button id="hamburger-btn">
                <span></span>
            </button>
            <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->

        <!-- /.navbar-collapse -->
        
        <!-- 站内搜索 来源：https://github.com/androiddevelop/jekyll-search-->
        <div class="searchbar">
            <i class="fa fa-search" id="cb-search-btn" aria-hidden="true"></i>
            <input id="cb-search-content" type="text" placeholder="输入关键词自动联想">
        </div>
    </div>
    <!-- /.container -->
</nav>
<!-- 全屏菜单 -->
<div class="layer">
    <ul>
        <li>
            <b>Home</b>
            <a href="{{ site.baseurl }}/">首页</a>
        </li>
        {% for page in site.pages %}{% if page.title %}
        <li>
            <b>{{ page.title }}</b>
            <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title-cn }}</a>
        </li>
        {% endif %}{% endfor %}
    </ul>
</div>
