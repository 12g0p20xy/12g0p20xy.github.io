          <p><span>1.</span><span>书籍简介界面主要展示该书的介绍</span><span>（往下翻），以及价格等</span><span>，同时右上角提供了</span><span>“推荐</span><span>”</span><span>、</span><span>“收藏</span><span>”</span><span>、</span><span>“分享</span><span>”功能</span><span>。</span><span>（本原型未做</span><span>）</span><span>&nbsp;</span></p><p><span>&nbsp;</span></p><p><span>2</span><span>.</span><span>书籍简介界面的入口主要有三个，&quot;发现界面中点击书籍&quot;、“好友书架中点击书籍”、“书城中点击书籍”。所以左上角的返回按钮也对应三个目的地。</span></p><p><span>该功能通过入口进来时设定变量的值，然后返回按钮点击时对该变量进行判断后，决定跳转到何处。</span></p><p><span>&nbsp;</span></p><p><span>2. 在此界面中点击书封面或者试读按钮均可进入阅读界面。（同时为了阅读界面的返回，这里会设定一个变量值）</span></p>
