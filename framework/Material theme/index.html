<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>My App</title>
    <!-- <link rel="stylesheet" href="css/framework7.ios.min.css"> -->
    <!-- <link rel="stylesheet" href="css/framework7.ios.colors.min.css"> -->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <style type="text/css">
    .swiper-slide {
      background: #fff;
      box-sizing: border-box;
      border: 1px solid #ccc;
    }
    .swiper-slide img {
      width: 100%;
    }
    .swiper-container {
      height: 120px;
      margin: 35px 0;
    }
    .row>div{
      outline: 1px red dashed;
    }
    </style>
  </head>
  <body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar theme-deeppurple">
          <div class="navbar-inner">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="center sliding">Awesome App</div>
            <div class="right">
              <!-- 
                Right link contains only icon - additional "icon-only" class
                Additional "open-panel" class tells app to open panel when we click on this link
              -->
              <a href="#" class="link icon-only open-panel"><i class="icon icon-bars-blue"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Scrollable page content -->
            <div class="page-content">
              <p>Page content goes here</p>
              <!-- Link to another page -->
              <a href="about.html">About app</a>

              <div class="content-block-title">1 Slide Per View, 50px Between</div>
                <div class="swiper-container swiper-1">
                  <div class="swiper-pagination"></div>
                  <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="images/birds.jpg"></div>
                    <div class="swiper-slide"><img src="images/birds.jpg"></div>
                    <div class="swiper-slide"><img src="images/birds.jpg"></div>
                  </div>
                </div>

              <p><a href="login.html" class="button open-login-screen">登录</a></p>
              <p class="buttons-row">
                <a href="#" class="button button-raised button-fill color-red">Red</a>
                <a href="#" class="button button-raised button-fill color-green">Green</a>
                <a href="#" class="button button-raised button-fill color-blue">Blue</a>
              </p>

              <div class="row">
                <div class="col-50">50%</div>
                <div class="col-25">25%</div>
                <div class="col-25">25%</div>
              </div>
              <p class="buttons-row">
                <a href="#" class="button button-big button-fill button-raised color-pink">水波效果</a>
              </p> 
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar theme-pink">
          <div class="toolbar-inner">
            <!-- Toolbar links -->
            <a href="#" class="link">Link 1</a>
            <a href="#" class="link">Link 2</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <script>
    // Init slider and store its instance in mySwiper variable
     var mySwiper = myApp.swiper('.swiper-container', {
       pagination:'.swiper-pagination'
     });
    </script>
  </body>
</html>
